# Production VPS configuration
# DB credentials are injected via environment variables in Docker
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/realstate
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

# Scraper enabled for production
scraper:
  enabled: ${SCRAPER_ENABLED:true}
  rate-limit:
    requests-per-minute: 10
    cooldown-ms: 6000
  schedule:
    cron: "0 */30 * * * *"  # Every 30 minutes

logging:
  level:
    com.realstate: INFO
    org.hibernate.SQL: WARN
