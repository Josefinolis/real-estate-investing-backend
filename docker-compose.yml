version: '3.8'

services:
  backend:
    build: .
    container_name: realstate-backend
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ia-trading-db:5432/realstate
      - SPRING_DATASOURCE_USERNAME=realstate
      - SPRING_DATASOURCE_PASSWORD=RealState2025!
      - FIREBASE_CREDENTIALS_PATH=/app/config/firebase-service-account.json
      - SCRAPER_ENABLED=true
    volumes:
      - ./config:/app/config:ro
    networks:
      - realstate-network

networks:
  realstate-network:
    external: true
    name: ia-trading-network
